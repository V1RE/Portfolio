<form name="Contact" netlify>
  <div class="formgroup namegroup">
    <label for="fullname">Full name *</label>
    <input
      type="text"
      id="fullname"
      name="Full name"
      placeholder="Your name..."
      required
    />
  </div>
  <div class="formgroup emailgroup">
    <label for="email">Email *</label>
    <input
      type="email"
      name="Email"
      id="email"
      placeholder="Your email..."
      required
    />
  </div>
  <div class="formgroup">
    <label for="message">Message</label>
    <textarea
      name="Message"
      placeholder="Your project idea, message or anything in-between..."
      id="message"
      rows="6"
    ></textarea>
  </div>
  <div class="formgroup">
    <button type="submit">Send <i data-feather="send"></i></button>
  </div>
</form>
